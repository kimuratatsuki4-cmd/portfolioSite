<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS (Static Fallback) -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{layout/fragment :: header}"></div>

    <main>
        <div style="padding-top: 70px;">
            <section class="py-5">
                <div class="container">
                    <div class="text-center mb-5 fade-in-up">
                        <h2 class="section-title">My Works</h2>
                        <p class="text-muted">これまでに手がけたプロジェクトの一部をご紹介します。</p>
                    </div>

                    <div class="row g-4">
                        <!-- Project 1: This Portfolio -->
                        <div class="col-md-6 col-lg-4 fade-in-up" style="animation-delay: 0.1s;">
                            <div class="card h-100">
                                <div class="card-img-top bg-light d-flex align-items-center justify-content-center"
                                    style="height: 200px;">
                                    <i class="fas fa-laptop-code fa-5x text-primary opacity-50"></i>
                                </div>
                                <!-- <img src="..." class="card-img-top" alt="Portfolio Site"> -->
                                <div class="card-body d-flex flex-column p-4">
                                    <h5 class="card-title fw-bold">Portfolio Site</h5>
                                    <p class="card-text text-muted small mb-4">
                                        Spring BootとBootstrap 5を使用して構築した、個人のポートフォリオサイトです。
                                        「Gorgeous & Pop」をテーマに、グラスモーフィズムデザインを採用しました。
                                    </p>
                                    <div class="mt-auto">
                                        <div class="mb-3">
                                            <span
                                                class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 rounded-pill me-1">Java</span>
                                            <span
                                                class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 rounded-pill me-1">Spring
                                                Boot</span>
                                            <span
                                                class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 rounded-pill">Bootstrap
                                                5</span>
                                        </div>
                                        <a href="#" class="btn btn-outline-primary w-100 rounded-pill fw-bold">View
                                            Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Placeholder for future projects -->
                        <div class="col-md-6 col-lg-4 fade-in-up" style="animation-delay: 0.2s;">
                            <div class="glass-card h-100 border-2 border-dashed border-light bg-transparent">
                                <div
                                    class="card-body d-flex flex-column align-items-center justify-content-center text-center py-5">
                                    <div class="rounded-circle bg-light p-4 mb-3">
                                        <i class="fas fa-plus fa-2x text-muted"></i>
                                    </div>
                                    <h5 class="card-title text-muted fw-bold">Coming Soon</h5>
                                    <p class="card-text text-muted small">
                                        現在、新しいプロジェクトを準備中です。<br>公開をお楽しみに。
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer th:replace="~{layout/fragment :: footer}" class="mt-5 text-center"></footer>

</body>

</html>
