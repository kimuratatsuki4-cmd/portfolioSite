<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS (Static Fallback) -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{layout/fragment :: header}"></div>

    <main>
        <div style="padding-top: 70px;">
            <section class="py-5">
                <div class="container">
                    <div class="text-center mb-5 fade_in_up">
                        <h2 class="section-title">My Works</h2>
                        <p class="text-muted">これまでに手がけたプロジェクトの一部をご紹介します。</p>
                    </div>

                    <div class="row g-4">
                        <!-- Dynamic Loop -->
                        <div th:each="work : ${works}" class="col-md-6 col-lg-4 fade_in_up" style="animation-delay: 0.1s;">
                            <div class="card h-100 glass_card">
                                <div class="card-img-top bg-transparent d-flex align-items-center justify-content-center border-bottom border-light border-opacity-10"
                                    style="height: 200px;">
                                    <i class="fas fa-code-branch fa-4x text-primary opacity-50"></i>
                                </div>
                                <div class="card-body d-flex flex-column p-4">
                                    <h5 class="card-title fw-bold" th:text="${work.name}">Repository Name</h5>
                                    
                                    <p class="card-text text-muted small mb-4" th:text="${work.description != null ? work.description : 'No description available.'}">
                                        Description
                                    </p>
                                    
                                    <div class="mt-auto">
                                        <div class="mb-3 d-flex flex-wrap gap-2">
                                            <!-- Primary Language -->
                                            <span class="badge badge_tech rounded-pill" 
                                                  th:if="${work.language}" 
                                                  th:classappend="'badge_' + ${#strings.toLowerCase(work.language)}"
                                                  th:text="${work.language}">Language</span>
                                                  
                                            <!-- Topics (Tag) as other languages/tools -->
                                            <span th:each="topic : ${work.topics}"
                                                  class="badge badge_tech rounded-pill"
                                                  th:classappend="'badge_' + ${#strings.toLowerCase(topic)}"
                                                  th:text="${topic}">Topic</span>

                                            <!-- Stars -->
                                            <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-25 rounded-pill" th:if="${work.stargazersCount > 0}">
                                                <i class="fas fa-star me-1"></i><span th:text="${work.stargazersCount}">0</span>
                                            </span>
                                            
                                            <!-- Date -->
                                            <span class="badge bg-light bg-opacity-10 text-light border border-light border-opacity-25 rounded-pill" 
                                                  th:text="${#temporals.format(work.updatedAt, 'yyyy-MM-dd')}">Date</span>
                                        </div>
                                        <a th:href="${work.htmlUrl}" target="_blank" class="btn btn-outline-primary w-100 rounded-pill fw-bold">View
                                            Repository <i class="fab fa-github ms-2"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer th:replace="~{layout/fragment :: footer}" class="mt-5 text-center"></footer>

</body>

</html>
