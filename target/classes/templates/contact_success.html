<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sent | Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS (Static Fallback) -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{layout/fragment :: header}"></div>

    <main>
        <div style="padding-top: 70px;">
            <section class="py-5">
                <div class="container text-center">
                    <div class="card p-5 mx-auto shadow-sm fade_in_up" style="max-width: 600px;">
                        <div class="text-success mb-4">
                            <i class="fas fa-check-circle fa-5x"></i>
                        </div>
                        <h2 class="mb-3 fw-bold">送信完了</h2>
                        <p class="lead text-muted mb-4">
                            お問い合わせありがとうございます。<br>
                            内容を確認の上、担当者よりご連絡させていただきます。
                        </p>
                        <div>
                            <a th:href="@{/}" class="btn btn-primary px-4">トップページへ戻る</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer th:replace="~{layout/fragment :: footer}" class="mt-5 text-center"></footer>

</body>

</html>
