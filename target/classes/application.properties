spring.application.name=portfolio

# ==========================================
# Common Configuration
# ==========================================
spring.sql.init.encoding=utf-8
spring.sql.init.mode=always

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Custom Properties (Common)
portfolio.admin.email=${ADMIN_EMAIL}
portfolio.github.api-url=${GITHUB_API_URL:https://api.github.com/users/kimuratatsuki4-cmd/repos?sort=updated&direction=desc}

# ==========================================
# Default Configuration (Local / Development)
# ==========================================
# Database (Local)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mail (Mailtrap for Local)
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Custom Properties (Local)
portfolio.mail.from=hello@demomailtrap.com