<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS (Static Fallback) -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="/css/animation.css">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{layout/fragment :: header}"></div>

    <main>
        <div style="padding-top: 70px;">
            <section class="py-5">
                <div class="container">
                    <div class="text-center mb-5 fade_in_up">
                        <h2 class="section-title">Skills & Certifications</h2>
                    </div>

                    <div class="row g-4">
                        <!-- Technical Skills -->
                        <div class="col-lg-6 fade_in_up" style="animation-delay: 0.1s;">
                            <div class="glass_card h-100 p-5">
                                <h4 class="card-title mb-4 fw-bold"><i
                                        class="fas fa-code me-3 text-primary"></i>Technical
                                    Skills</h4>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-bold">Java / Spring Boot</span>
                                        <span class="text-muted">60%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%" data-width="60%"></div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-bold">HTML / CSS / Bootstrap</span>
                                        <span class="text-muted">55%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 0%" data-width="55%"></div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-bold">JavaScript</span>
                                        <span class="text-muted">50%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" data-width="50%">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-bold">MySQL</span>
                                        <span class="text-muted">60%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 0%" data-width="60%">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-2">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="fw-bold">Network Infrastructure</span>
                                        <span class="text-muted">80%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" data-width="80%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Certifications -->
                        <div class="col-lg-6 fade_in_up" style="animation-delay: 0.2s;">
                            <div class="glass_card h-100 p-5">
                                <h4 class="card-title mb-4 fw-bold"><i
                                        class="fas fa-certificate me-3 text-warning"></i>Certifications</h4>

                                <div
                                    class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light certification_item">
                                    <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                                        <i class="fas fa-medal fa-2x text-warning"></i>
                                    </div>
                                    <div>
                                        <h5 class="mb-0 fw-bold text-black">Java Silver SE 17</h5>
                                        <small class="text-muted">Java SE 17</small>
                                    </div>
                                </div>

                                <div
                                    class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light certification_item">
                                    <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                                        <i class="fas fa-file-alt fa-2x text-primary"></i>
                                    </div>
                                    <div>
                                        <h5 class="mb-0 fw-bold text-black">応用情報技術者</h5>
                                        <small class="text-muted">国家資格</small>
                                    </div>
                                </div>

                                <div
                                    class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light certification_item">
                                    <div class="rounded-circle bg-info bg-opacity-10 p-3 me-3">
                                        <i class="fas fa-globe-americas fa-2x text-info"></i>
                                    </div>
                                    <div>
                                        <h5 class="mb-0 fw-bold text-black">TOEIC 850点</h5>
                                        <small class="text-muted">English Proficiency</small>
                                    </div>
                                </div>

                                <div
                                    class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light certification_item">
                                    <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                                        <i class="fas fa-language fa-2x text-success"></i>
                                    </div>
                                    <div>
                                        <h5 class="mb-0 fw-bold text-black">英検 準1級</h5>
                                    </div>
                                </div>

                                <div
                                    class="d-flex align-items-center p-3 bg-white rounded-3 shadow-sm border border-light certification_item">
                                    <div class="rounded-circle bg-secondary bg-opacity-10 p-3 me-3">
                                        <i class="fas fa-calculator fa-2x text-secondary"></i>
                                    </div>
                                    <div>
                                        <h5 class="mb-0 fw-bold text-black">日商簿記2級</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer th:replace="~{layout/fragment :: footer}" class="mt-5 text-center"></footer>

    <script src="/js/skills.js"></script>
</body>

</html>
