<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Skills | Tatsuki Kimura</title>
</head>

<body>
    <div layout:fragment="content">
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5 fade-in-up">
                    <h2 class="section-title">Skills & Certifications</h2>
                </div>

                <div class="row g-4">
                    <!-- Technical Skills -->
                    <div class="col-lg-6 fade-in-up" style="animation-delay: 0.1s;">
                        <div class="glass-card h-100 p-5">
                            <h4 class="card-title mb-4 fw-bold"><i class="fas fa-code me-3 text-primary"></i>Technical
                                Skills</h4>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fw-bold">Java / Spring Boot</span>
                                    <span class="text-muted">85%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 85%"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fw-bold">HTML / CSS / Bootstrap</span>
                                    <span class="text-muted">80%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 80%"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fw-bold">JavaScript</span>
                                    <span class="text-muted">70%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 70%"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fw-bold">MySQL</span>
                                    <span class="text-muted">75%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%"></div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fw-bold">Network Infrastructure</span>
                                    <span class="text-muted">90%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 90%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Certifications -->
                    <div class="col-lg-6 fade-in-up" style="animation-delay: 0.2s;">
                        <div class="glass-card h-100 p-5">
                            <h4 class="card-title mb-4 fw-bold"><i
                                    class="fas fa-certificate me-3 text-warning"></i>Certifications</h4>

                            <div
                                class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light">
                                <div class="rounded-circle bg-warning bg-opacity-10 p-3 me-3">
                                    <i class="fas fa-medal fa-2x text-warning"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold">ネットワークスペシャリスト</h5>
                                    <small class="text-muted">情報処理技術者試験（国家資格）</small>
                                </div>
                            </div>

                            <div
                                class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light">
                                <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                                    <i class="fas fa-file-alt fa-2x text-primary"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold">基本情報技術者</h5>
                                    <small class="text-muted">国家資格</small>
                                </div>
                            </div>

                            <div
                                class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light">
                                <div class="rounded-circle bg-info bg-opacity-10 p-3 me-3">
                                    <i class="fas fa-globe-americas fa-2x text-info"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold">TOEIC 900点</h5>
                                    <small class="text-muted">English Proficiency</small>
                                </div>
                            </div>

                            <div
                                class="d-flex align-items-center mb-3 p-3 bg-white rounded-3 shadow-sm border border-light">
                                <div class="rounded-circle bg-success bg-opacity-10 p-3 me-3">
                                    <i class="fas fa-language fa-2x text-success"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold">英検 準1級</h5>
                                </div>
                            </div>

                            <div class="d-flex align-items-center p-3 bg-white rounded-3 shadow-sm border border-light">
                                <div class="rounded-circle bg-secondary bg-opacity-10 p-3 me-3">
                                    <i class="fas fa-calculator fa-2x text-secondary"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold">日商簿記2級</h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
