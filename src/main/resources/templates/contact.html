<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragment :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS (Static Fallback) -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{layout/fragment :: header}">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-network-wired me-2"></i>Kate HUB
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="works.html">Works</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-primary btn-sm rounded-pill px-4" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <div style="padding-top: 70px;">
            <section class="py-5">
                <div class="container">
                    <div class="text-center mb-5 fade-in-up">
                        <h2 class="section-title">Contact</h2>
                        <p class="text-muted">お仕事のご依頼やご相談など、お気軽にお問い合わせください。</p>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-7 fade-in-up" style="animation-delay: 0.1s;">
                            <div class="glass-card p-5">
                                <form th:action="@{/contact}" th:object="${contact}" method="post" novalidate>

                                    <div class="mb-4">
                                        <label for="name" class="form-label fw-bold small text-muted text-uppercase">お名前
                                            <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-lg bg-light border-0"
                                            id="name" th:field="*{name}" placeholder="山田 太郎"
                                            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}">
                                            Error Message
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="email"
                                            class="form-label fw-bold small text-muted text-uppercase">メールアドレス <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control form-control-lg bg-light border-0"
                                            id="email" th:field="*{email}" placeholder="name@example.com"
                                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}">
                                            Error Message
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="subject"
                                            class="form-label fw-bold small text-muted text-uppercase">件名</label>
                                        <input type="text" class="form-control form-control-lg bg-light border-0"
                                            id="subject" th:field="*{subject}" placeholder="件名をご入力ください"
                                            th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid' : ''">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('subject')}"
                                            th:errors="*{subject}">
                                            Error Message
                                        </div>
                                    </div>

                                    <div class="mb-5">
                                        <label for="message"
                                            class="form-label fw-bold small text-muted text-uppercase">お問い合わせ内容 <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control form-control-lg bg-light border-0" id="message"
                                            rows="6" th:field="*{message}" placeholder="内容を詳しくご入力ください"
                                            th:classappend="${#fields.hasErrors('message')} ? 'is-invalid' : ''"></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('message')}"
                                            th:errors="*{message}">
                                            Error Message
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit"
                                            class="btn btn-primary btn-lg px-5 w-100 rounded-pill shadow-lg">
                                            <i class="fas fa-paper-plane me-2"></i>送信する
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{layout/fragment :: footer}" class="mt-5 text-center">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2024 Tatsuki Kimura. All Rights Reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                <a href="#" class="text-muted"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/scripts.js"></script>
    </footer>

</body>

</html>
