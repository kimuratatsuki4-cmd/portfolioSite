<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment (共通ヘッド) -->
<!-- 全ページで共通して読み込まれるメタ情報やCSSリンクです -->

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate HUB</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>

    <!-- Header / Navigation Fragment (共通ナビゲーションバー) -->
    <!-- th:fragment="header" で定義され、各ページの th:replace で呼び出されます -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-network-wired me-2"></i>Kate HUB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/skills}">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/works}">Works</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary btn-sm rounded-pill px-4" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer Fragment (共通フッター) -->
    <!-- 各ページの最下部に読み込まれます -->
    <footer th:fragment="footer" class="mt-5 text-center">
        <div class="container">
            <!-- 著作権表記 -->
            <p class="mb-0 text-muted">&copy; 2026 Kate. All Rights Reserved.</p>
            <!-- SNSリンク -->
            <div class="mt-2">
                <a href="#" class="text-muted me-3"><i class="fab fa-github"></i></a>
                <a href="#" class="text-muted me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-muted me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-muted me-3"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS (th:src でサーバー実行時のパス解決を行います) -->
        <script src="../../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    </footer>

</body>

</html>
