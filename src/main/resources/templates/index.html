<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Home | Tatsuki Kimura</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <section class="hero-section d-flex align-items-center" style="min-height: 100vh; padding-top: 80px;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 text-center text-lg-start mb-5 mb-lg-0 fade-in-up">
                        <span
                            class="d-inline-block py-1 px-3 rounded-pill bg-light text-primary fw-bold mb-3 shadow-sm border border-primary">
                            <i class="fas fa-code me-2"></i>Network Specialist & Developer
                        </span>
                        <h1 class="hero-title">
                            Connecting World<br>
                            Creating Future
                        </h1>
                        <p class="hero-subtitle">
                            確かなインフラ技術とWeb開発への情熱で、新しい価値を創造します。<br>
                            「あなた」のビジョンを技術で形にするパートナー。
                        </p>
                        <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                            <a th:href="@{/works}" class="btn btn-primary btn-lg px-5">View Works</a>
                            <a th:href="@{/about}"
                                class="btn btn-outline-dark btn-lg rounded-pill px-5 border-2 fw-bold">About Me</a>
                        </div>
                    </div>
                    <div class="col-lg-5 text-center fade-in-up" style="animation-delay: 0.2s;">
                        <div class="position-relative">
                            <div class="glass-card p-2 d-inline-block">
                                <img src="https://placehold.co/500x500/0061ff/ffffff?text=Portfolio+v2&font=outfit"
                                    alt="Hero Image" class="img-fluid rounded-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section class="py-5">
            <div class="container">
                <div class="glass-card p-5 fade-in-up" style="animation-delay: 0.4s;">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center text-md-start">
                            <h2 class="section-title mb-0" style="font-size: 2rem;">Latest News</h2>
                        </div>
                        <div class="col-md-8">
                            <div class="list-group list-group-flush bg-transparent">
                                <div class="list-group-item bg-transparent border-bottom border-light py-3">
                                    <div class="d-flex w-100 justify-content-between align-items-center">
                                        <h5 class="mb-0 fw-bold text-dark">Portfolio Site Renewed</h5>
                                        <span class="badge bg-primary rounded-pill">NEW</span>
                                    </div>
                                    <small class="text-muted d-block mt-1">2026/01/05 - デザインを全面リニューアルしました。</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
